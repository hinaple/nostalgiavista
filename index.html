<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NOSTALGIA VISTA</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <svg class="invisible" width="0" height="0">
            <defs>
                <filter id="noise">
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.8"
                        numOctaves="10"
                        stitchTiles="stitch"
                    />
                </filter>
            </defs>
        </svg>
        <div class="intro">
            <div class="logo-wrapper">
                <img
                    class="logo"
                    src="./logo_white.svg"
                    alt="logo"
                    draggable="false"
                />
            </div>
            <div class="logo-txt">
                <span>鄉</span>
                <span>愁</span>
                <span>視</span>
                <span>野</span>
            </div>
        </div>
    </body>
</html>
